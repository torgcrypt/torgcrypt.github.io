<!DOCTYPE html>
<html>
<head>
	<title>Torgcrypt</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	
</head>
<body>
<div class="container">
	<div class="row">
		<ul class="nav nav-pills nav-justified">
			<li role="presentation" class="active"><a href="#">Skapa TS tag</a></li>
			<li role="presentation"><a href="#">Kryptera</a></li>
			<li role="presentation"><a href="#">Dekryptera</a></li>
		</ul>
		<div class="col-xs-12">
			<h1>Torgcrypt</h1>
			<div class="row">

				<label for="secret">Ditt hemliga nummer</label>
				<input type="number" name="secret" class="form-control" id="secret" placeholder="lämna tom för ett slumptal">
				<button class="btn btn-primary btn-lg col-xs-12" onClick="gen_ts_tag()">Generera ts tag</button>
			</div>
			<br>
			<div class="row">
				<div class="panel panel-default" style="visibility:hidden;" id="tag-panel">
					<div class="panel-heading">
						<h3 class="panel-title">klista detta in din jodel</h3>
					</div>
					<div class="panel-body" id="tag">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="twist.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript">
	function getCookie(key) {
		var value = "; " + document.cookie;
		var parts = value.split("; " + key + "=");
		if (parts.length == 2) return parts.pop().split(";").shift();
		else return null;
	}

	function diffie(gen,secret) {
		return Math.abs((gen^secret) % 9321478927);
	}

	function gen_ts_tag() {
		input = document.getElementById("secret");
		output = document.getElementById("tag");
		if (input.value === "") {
			secret = Math.floor((Math.random() * 1000000000)+1);
			input.value = secret;
		};
		secret = Math.floor(input.value);
		gen = Math.floor((Math.random() * 9999)+1);
		pub = diffie(gen,secret);
		document.getElementById("tag-panel").style.visibility = "visible";
		output.innerHTML = "#torgcrypt " + gen + "-" + pub;
		document.cookie = "secret=" + secret + ";path=/;";
		return {"secret" : secret, "tag" : "#torgcrypt " + gen + "-" + pub};
	}

	function encrypt(ts_tag,message) {
		pattern = /^[A-Za-z0-9_.@öäåÖÄÅ!-]+$/;
		secret = Math.floor((Math.random() * 1000000000)+1);
		ts_tag_data = ts_tag.split("-");
		gen = parseInt(ts_tag_data[0]);
		ts_pub = parseInt(ts_tag_data[1]);
		my_pub = diffie(gen,secret);
		key = ""+diffie(ts_pub,secret);
		cipher = twist.encrypt(pattern,message,key);
		return "#torgcrypt "+my_pub+":"+cipher;
	}

	function decrypt(enc_message,secret) {
		pattern = /^.+$/;
		info = enc_message.split(":");
		span_pub = info[0];
		cipher = info[1];
		key = ""+diffie(span_pub,secret);
		return twist.decrypt(pattern,cipher,key);
	}
	var cookieSecret = getCookie("secret");
	if (cookieSecret !== null) {
		input.value = cookieSecret;
	}
</script>
</body>
</html>
